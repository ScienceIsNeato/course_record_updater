<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <!-- Background circle for logo mark - "closing the loop" concept -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="#667eea" stroke-width="4" stroke-dasharray="140 20" stroke-linecap="round"/>
  
  <!-- Arrow completing the loop -->
  <g transform="translate(30, 30)">
    <!-- Arrow head pointing to close the gap -->
    <path d="M18,-14 L24,-8 L18,-2" stroke="#764ba2" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Checkmark in center - assessment complete -->
    <path d="M-8,2 L-3,7 L8,-4" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- LOOPCLOSER text -->
  <text x="65" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#2c3e50">
    LOOPCLOSER
  </text>
  
  <!-- Tagline -->
  <text x="65" y="44" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#7f8c8d" letter-spacing="0.5">
    Close the assessment loop
  </text>
</svg>

