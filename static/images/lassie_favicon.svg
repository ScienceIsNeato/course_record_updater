<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
  
  <!-- LASSIE icon - simplified for favicon -->
  <g transform="translate(32, 32)">
    <!-- Central graduation cap -->
    <path d="M-10,-6 L10,-6 L12,-2 L-12,-2 Z" fill="white"/>
    <circle cx="0" cy="-10" r="2.5" fill="white"/>
    
    <!-- Assessment checkmarks -->
    <g stroke="white" stroke-width="2" fill="none" stroke-linecap="round">
      <path d="M-18,3 L-14,7 L-9,2"/>
      <path d="M9,2 L14,7 L18,3"/>
    </g>
    
    <!-- Learning curve -->
    <path d="M-15,12 Q0,16 15,12" stroke="white" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Simple "L" for favicon -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    L
  </text>
</svg>

