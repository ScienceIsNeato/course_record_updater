name: Quality Gate

on:
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'  # Source of truth for Python version - must match Dockerfile
  DATABASE_TYPE: 'sqlite'
  DATABASE_URL: 'sqlite:///course_records.db'  # Default database for unit/integration tests

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Generate cache key
      id: cache-key
      run: echo "key=${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}" >> $GITHUB_OUTPUT

    - name: Cache pip dependencies
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ~/.cache/pip
        key: ${{ steps.cache-key.outputs.key }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

  python-lint-format:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Python Lint & Format (black, isort, flake8)
      run: python scripts/ship_it.py --verbose --checks python-lint-format
      env:
        PYTHONPATH: .

  unit-tests-with-coverage:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Coverage (unit + integration)
      run: |
        echo "=== Environment Debug ==="
        echo "CI=$CI"
        echo "GITHUB_ACTIONS=$GITHUB_ACTIONS"
        echo "PYTHONPATH=$PYTHONPATH"
        echo "=== Running Python unit tests + coverage analysis ==="
        # Run unit tests first (generates coverage.xml), then analyze coverage
        python -u scripts/ship_it.py --verbose --checks python-unit-tests python-coverage python-new-code-coverage
        echo "=== Python tests and coverage complete ==="
      env:
        PYTHONPATH: .
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true  # Don't fail CI if Codecov upload fails

  smoke-tests:
    # Temporarily disabled - no development pipeline to run against yet
    if: false
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Chrome for Selenium
      run: |
        # Use pre-installed Chrome in GitHub Actions
        google-chrome --version || {
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable
        }
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Setup SQLite Database
      run: |
        echo "Setting up SQLite database for smoke tests..."
        
        # Use consistent database name throughout smoke tests
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records_ci.db
        
        echo "‚úÖ SQLite database configuration ready"
    - name: Seed Database for Smoke Tests
      run: |
        # Set environment variables for SQLite (consistent with runtime)
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records_ci.db
        export ENV=ci
        export PYTHONPATH=.
        
        # Seed baseline data for smoke tests using CI environment
        # This uses course_records_ci.db as configured in DATABASE_URL
        python scripts/seed_db.py --env ci --clear
    - name: Start Flask Server for Smoke Tests
      run: |
        # Set environment variables for SQLite (consistent with seed step)
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records_ci.db
        export PYTHONPATH=.
        export PORT=3001  # Use default dev port in CI (no conflicts)
        export ENV=ci
        
        # Start Flask server in background for Selenium tests
        nohup python -m src.app > server.log 2>&1 &
        sleep 5  # Give server time to start
        
        # Verify server is running
        curl -f http://localhost:3001/ || {
          echo "‚ùå Flask server failed to start"
          cat server.log
          exit 1
        }
        
        echo "‚úÖ Flask server started successfully on port 3001"
    - name: Run Smoke Tests (using ship_it.py)
      run: |
        # Set environment variables for SQLite (consistent with seed/server)
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records_ci.db
        export ENV=ci
        export SELENIUM_IMPLICIT_WAIT=3
        export SELENIUM_PAGE_LOAD_TIMEOUT=8
        export PYTHONPATH=.
        export PORT=3001
        export TEST_PORT=3001
        
        # Run smoke tests using ship_it.py with SQLite backend (server already running)
        python scripts/ship_it.py --verbose --checks smoke
      env:
        CI: true
        GITHUB_ACTIONS: true

  integration-tests:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Setup SQLite Database
      run: |
        echo "Setting up SQLite database for testing..."
        # Create database directory if it doesn't exist
        mkdir -p $(dirname course_records.db)
        
        # Set database environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        
        echo "‚úÖ SQLite database ready for testing"
    - name: Seed Database for Integration Tests
      run: |
        # Set environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        export ENV=test
        export PYTHONPATH=.

        # Seed baseline data for integration tests
        # Use prod environment to match course_records.db (standard name)
        python scripts/seed_db.py --env prod --clear
    - name: Start Flask Server for Integration Tests
      run: |
        # Set environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        export PYTHONPATH=.
        export PORT=3001  # Use default dev port in CI (no conflicts)
        
        # Start Flask server in background for integration tests
        nohup python -m src.app > server.log 2>&1 &
        sleep 5  # Give server time to start
        
        # Verify server is running
        curl -f http://localhost:3001/ || {
          echo "‚ùå Flask server failed to start"
          cat server.log
          exit 1
        }
        
        echo "‚úÖ Flask server started successfully on port 3001"
    - name: Run Integration Tests (using ship_it.py)
      run: |
        # Set environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        export ENV=test
        export SELENIUM_IMPLICIT_WAIT=3
        export SELENIUM_PAGE_LOAD_TIMEOUT=8
        export PYTHONPATH=.
        export PORT=3001
        
        # Run integration tests using ship_it.py with SQLite backend (server already running)
        python scripts/ship_it.py --verbose --checks integration
      env:
        CI: true
        GITHUB_ACTIONS: true

  e2e-tests:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 20  # 10 tests with 2-core parallelization (~7min) + setup/IMAP verification overhead
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Install Playwright Browsers
      run: |
        # Install playwright with chromium browser for E2E tests
        python -m playwright install --with-deps chromium
    - name: Run E2E Tests (using ship_it.py)
      run: |
        # Set E2E environment manually (don't source .envrc.template - it has placeholder credentials)
        export ENV="test"
        # Use absolute path to avoid CWD issues between server and test processes
        export DATABASE_URL="sqlite:///${{ github.workspace }}/course_records_e2e.db"
        export DATABASE_URL_E2E="sqlite:///${{ github.workspace }}/course_records_e2e.db"
        export LOOPCLOSER_DEFAULT_PORT_E2E="3002"
        
        # Set Ethereal credentials from GitHub secrets for email verification
        export ETHEREAL_USER="${{ secrets.ETHEREAL_USER }}"
        export ETHEREAL_PASS="${{ secrets.ETHEREAL_PASS }}"
        export ETHEREAL_SMTP_HOST="smtp.ethereal.email"
        export ETHEREAL_SMTP_PORT="587"
        export ETHEREAL_IMAP_HOST="imap.ethereal.email"
        export ETHEREAL_IMAP_PORT="993"
        
        # Email whitelist for E2E tests (allow test emails + seeded instructors from all test institutions)
        export EMAIL_WHITELIST="*@ethereal.email,*@mocku.test,*@riverside.edu,*@pactech.edu,*@system.local"
        
        # Run E2E tests using ship_it.py (handles env setup via run_uat.sh)
        python scripts/ship_it.py --verbose --checks e2e
      env:
        CI: true
        GITHUB_ACTIONS: true
        APP_ENV: e2e
    - name: Upload E2E Test Artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: |
          test-results/
          logs/test_server.log

  security-check:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install semgrep
    - name: Run Security Audit
      run: |
        # Force unbuffered output for real-time visibility in CI
        python -u scripts/ship_it.py --verbose --checks security | tee security-output.log
        exit ${PIPESTATUS[0]}
      env:
        PYTHONPATH: .
        SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
    
    - name: Upload Security Audit Output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-output
        path: |
          security-output.log
          safety_detailed_output.txt
          safety_full_diagnostic.txt
    - name: Upload security scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          safety-report.txt

  python-static-analysis:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Python Static Analysis (mypy, imports)
      run: python scripts/ship_it.py --verbose --checks python-static-analysis
      env:
        PYTHONPATH: .

  duplication-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Code Duplication Check
      run: python scripts/ship_it.py --verbose --checks duplication
      env:
        PYTHONPATH: .

  js-checks:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install JavaScript dependencies
      run: npm install
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run JavaScript Lint & Format (ESLint, Prettier)
      run: python scripts/ship_it.py --verbose --checks js-lint-format
      env:
        PYTHONPATH: .
    - name: Run JavaScript Tests
      run: python scripts/ship_it.py --verbose --checks js-tests
      env:
        PYTHONPATH: .
    - name: Run JavaScript Coverage Analysis
      run: python scripts/ship_it.py --verbose --checks js-coverage
      env:
        PYTHONPATH: .

  coverage-new-code:
    runs-on: ubuntu-latest
    needs: [setup, unit-tests-with-coverage]
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full git history for diff-cover
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install diff-cover
    - name: Generate coverage data
      run: |
        # Ensure build directory exists
        mkdir -p build
        # Generate fresh coverage.xml for diff-cover analysis (include data/ for session code)
        python -m pytest tests/unit/ -n auto --cov=src --cov=data --cov-report=xml:build/coverage.xml --tb=no -q
      env:
        PYTHONPATH: .
    - name: Check Coverage on New Code (80% threshold)
      run: |
        echo "üìä Checking coverage on new code vs origin/${{ github.base_ref }}"
        diff-cover build/coverage.xml \
          --compare-branch=origin/${{ github.base_ref }} \
          --fail-under=80 \
          --html-report=coverage-diff.html \
          | tee logs/diff_coverage_report.txt
      env:
        PYTHONPATH: .
    - name: Upload Coverage Diff Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-diff-report
        path: |
          coverage-diff.html
          logs/diff_coverage_report.txt

  complexity:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install radon and xenon
      run: pip install radon xenon
    - name: Check Complexity (threshold 15)
      run: |
        echo "üß† Checking code complexity (threshold: 15)"
        ./scripts/maintAInability-gate.sh --complexity
