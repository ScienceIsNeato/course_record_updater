name: Quality Gate

on:
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'  # Source of truth for Python version - must match Dockerfile
  DATABASE_TYPE: 'sqlite'
  DATABASE_URL: 'sqlite:///course_records.db'  # Default database for unit/integration tests

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Generate cache key
      id: cache-key
      run: echo "key=${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}" >> $GITHUB_OUTPUT

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ steps.cache-key.outputs.key }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

  black-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Black Formatting Check
      run: python scripts/ship_it.py --checks black
      env:
        PYTHONPATH: .

  isort-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Import Sorting Check
      run: python scripts/ship_it.py --checks isort
      env:
        PYTHONPATH: .

  lint-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Linting
      run: python scripts/ship_it.py --checks lint
      env:
        PYTHONPATH: .

  unit-tests-with-coverage:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Unit Tests with Coverage
      run: |
        echo "=== Environment Debug ==="
        echo "CI=$CI"
        echo "GITHUB_ACTIONS=$GITHUB_ACTIONS"
        echo "PYTHONPATH=$PYTHONPATH"
        echo "=== Running unit tests with coverage (single execution) ==="
        python scripts/ship_it.py --checks tests coverage
      env:
        PYTHONPATH: .
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true  # Don't fail CI if Codecov upload fails

  smoke-tests:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Chrome for Selenium
      run: |
        # Use pre-installed Chrome in GitHub Actions
        google-chrome --version || {
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable
        }
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Setup SQLite Database
      run: |
        echo "Setting up SQLite database for testing..."
        # Create database directory if it doesn't exist
        mkdir -p $(dirname course_records.db)
        
        # Set database environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        
        echo "✅ SQLite database ready for testing"
    - name: Start Flask Server for Smoke Tests
      run: |
        # Set environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        export PYTHONPATH=.
        export PORT=3001  # Use default dev port in CI (no conflicts)
        
        # Start Flask server in background for Selenium tests
        nohup python app.py > server.log 2>&1 &
        sleep 5  # Give server time to start
        
        # Verify server is running
        curl -f http://localhost:3001/ || {
          echo "❌ Flask server failed to start"
          cat server.log
          exit 1
        }
        
        echo "✅ Flask server started successfully on port 3001"
    - name: Run Smoke Tests (using ship_it.py)
      run: |
        # Set environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        export SELENIUM_IMPLICIT_WAIT=3
        export SELENIUM_PAGE_LOAD_TIMEOUT=8
        export PYTHONPATH=.
        export PORT=3001
        
        # Run smoke tests using ship_it.py with SQLite backend (server already running)
        python scripts/ship_it.py --checks smoke
      env:
        CI: true
        GITHUB_ACTIONS: true

  integration-tests:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Setup SQLite Database
      run: |
        echo "Setting up SQLite database for testing..."
        # Create database directory if it doesn't exist
        mkdir -p $(dirname course_records.db)
        
        # Set database environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        
        echo "✅ SQLite database ready for testing"
    - name: Start Flask Server for Integration Tests
      run: |
        # Set environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        export PYTHONPATH=.
        export PORT=3001  # Use default dev port in CI (no conflicts)
        
        # Start Flask server in background for integration tests
        nohup python app.py > server.log 2>&1 &
        sleep 5  # Give server time to start
        
        # Verify server is running
        curl -f http://localhost:3001/ || {
          echo "❌ Flask server failed to start"
          cat server.log
          exit 1
        }
        
        echo "✅ Flask server started successfully on port 3001"
    - name: Run Integration Tests (using ship_it.py)
      run: |
        # Set environment variables for SQLite
        export DATABASE_TYPE=sqlite
        export DATABASE_URL=sqlite:///course_records.db
        export SELENIUM_IMPLICIT_WAIT=3
        export SELENIUM_PAGE_LOAD_TIMEOUT=8
        export PYTHONPATH=.
        export PORT=3001
        
        # Run integration tests using ship_it.py with SQLite backend (server already running)
        python scripts/ship_it.py --checks integration
      env:
        CI: true
        GITHUB_ACTIONS: true

  e2e-tests:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Install Playwright Browsers
      run: |
        # Install playwright with chromium browser for E2E tests
        python -m playwright install --with-deps chromium
    - name: Run E2E Tests (using ship_it.py)
      run: |
        # Set E2E environment manually (don't source .envrc.template - it has placeholder credentials)
        export ENV="test"
        export DATABASE_URL_E2E="sqlite:///course_records_e2e.db"
        export LASSIE_DEFAULT_PORT_E2E="3002"
        
        # Set Ethereal credentials from GitHub secrets for email verification
        export ETHEREAL_USER="${{ secrets.ETHEREAL_USER }}"
        export ETHEREAL_PASS="${{ secrets.ETHEREAL_PASS }}"
        export ETHEREAL_SMTP_HOST="smtp.ethereal.email"
        export ETHEREAL_SMTP_PORT="587"
        export ETHEREAL_IMAP_HOST="imap.ethereal.email"
        export ETHEREAL_IMAP_PORT="993"
        
        # Run E2E tests using ship_it.py (handles env setup via run_uat.sh)
        python scripts/ship_it.py --checks e2e
      env:
        CI: true
        GITHUB_ACTIONS: true
        APP_ENV: e2e
    - name: Upload E2E Test Artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: |
          test-results/
          logs/test_server.log

  security-check:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Security Audit
      run: |
        python scripts/ship_it.py --checks security | tee security-output.log
        exit ${PIPESTATUS[0]}
      env:
        PYTHONPATH: .
        SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
    
    - name: Upload Security Audit Output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-output
        path: |
          security-output.log
          safety_detailed_output.txt
          safety_full_diagnostic.txt
    - name: Upload security scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          safety-report.txt

  type-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Type Checking
      run: python scripts/ship_it.py --checks types
      env:
        PYTHONPATH: .

  imports-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Import Analysis
      run: python scripts/ship_it.py --checks imports
      env:
        PYTHONPATH: .

  duplication-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Code Duplication Check
      run: python scripts/ship_it.py --checks duplication
      env:
        PYTHONPATH: .

  js-checks:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install JavaScript dependencies
      run: npm install
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run JavaScript Lint Check
      run: python scripts/ship_it.py --checks js-lint
      env:
        PYTHONPATH: .
    - name: Run JavaScript Format Check
      run: python scripts/ship_it.py --checks js-format
      env:
        PYTHONPATH: .
    - name: Run JavaScript Tests
      run: python scripts/ship_it.py --checks js-tests
      env:
        PYTHONPATH: .
    - name: Run JavaScript Coverage Analysis
      run: python scripts/ship_it.py --checks js-coverage
      env:
        PYTHONPATH: .

  sonarcloud:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Install JavaScript dependencies
      run: npm install
    - name: Install sonar-scanner
      run: |
        # Install sonar-scanner CLI
        wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux-x64.zip
        unzip -q sonar-scanner-cli-6.2.1.4610-linux-x64.zip
        sudo mv sonar-scanner-6.2.1.4610-linux-x64 /opt/sonar-scanner
        sudo ln -sf /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner
        sonar-scanner --version
    - name: Run SonarCloud Analysis
      run: python scripts/ship_it.py --checks sonar
      env:
        PYTHONPATH: .
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Upload SonarCloud artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sonarcloud-analysis
        path: |
          coverage.xml
          test-results.xml
          .scannerwork/