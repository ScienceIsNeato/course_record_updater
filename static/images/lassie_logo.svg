<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background circle for logo mark -->
  <circle cx="30" cy="30" r="25" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
  
  <!-- LASSIE icon - stylized learning/assessment symbol -->
  <g transform="translate(30, 30)">
    <!-- Central graduation cap -->
    <path d="M-8,-5 L8,-5 L10,-2 L-10,-2 Z" fill="white"/>
    <circle cx="0" cy="-8" r="2" fill="white"/>
    
    <!-- Assessment checkmarks -->
    <g stroke="white" stroke-width="1.5" fill="none">
      <path d="M-15,2 L-12,5 L-8,1" stroke-linecap="round"/>
      <path d="M8,1 L12,5 L15,2" stroke-linecap="round"/>
    </g>
    
    <!-- Learning curve/progress line -->
    <path d="M-12,8 Q0,12 12,8" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- LASSIE text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    LASSIE
  </text>
  
  <!-- Tagline -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Learning Assessment Solutions
  </text>
  <text x="65" y="50" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Simple • Intuitive • Efficient
  </text>
</svg>

