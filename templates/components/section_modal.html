<!-- Shared Create Section Modal -->
<div class="modal fade" id="createSectionModal" tabindex="-1" aria-labelledby="createSectionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createSectionModalLabel">Create New Course Section</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="createSectionForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="sectionTermId" class="form-label">Term *</label>
                        <select class="form-control" id="sectionTermId" name="term_id" required>
                            <option value="">Loading terms...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sectionOfferingId" class="form-label">Course Offering *</label>
                        <select class="form-control" id="sectionOfferingId" name="offering_id" required>
                            <option value="">Select offering...</option>
                        </select>
                        <small class="form-text text-muted">Offerings filtered by selected term</small>
                    </div>
                    <div class="mb-3">
                        <label for="sectionNumber" class="form-label">Section Number *</label>
                        <input type="text" class="form-control" id="sectionNumber" name="section_number" required
                            placeholder="e.g., 001" value="001">
                    </div>
                    <div class="mb-3">
                        <label for="sectionInstructorId" class="form-label">Instructor</label>
                        <select class="form-control" id="sectionInstructorId" name="instructor_id">
                            <option value="">Unassigned</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sectionCapacity" class="form-label">Enrollment Capacity</label>
                        <input type="number" class="form-control" id="sectionCapacity" name="capacity" min="0"
                            placeholder="Maximum students">
                    </div>
                    <div class="mb-3">
                        <label for="sectionStatus" class="form-label">Status *</label>
                        <select class="form-control" id="sectionStatus" name="status" required>
                            <option value="open">Open</option>
                            <option value="closed">Closed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sectionDueDate" class="form-label">Assessment Due Date</label>
                        <input type="date" class="form-control" id="sectionDueDate" name="due_date">
                        <div class="form-text">Optional: When the instructor should submit their assessment</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="createSectionBtn">
                        <span class="btn-text">Create Section</span>
                        <span class="btn-spinner d-none">
                            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                            Creating...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
