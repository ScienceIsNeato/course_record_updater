<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Building icon -->
  <g transform="translate(100, 100)">
    <!-- Building base -->
    <rect x="-40" y="-20" width="80" height="60" fill="#6c757d" stroke="#495057" stroke-width="1"/>
    
    <!-- Roof -->
    <polygon points="-50,-20 50,-20 0,-40" fill="#495057"/>
    
    <!-- Windows -->
    <rect x="-30" y="-5" width="8" height="8" fill="#f8f9fa"/>
    <rect x="-10" y="-5" width="8" height="8" fill="#f8f9fa"/>
    <rect x="10" y="-5" width="8" height="8" fill="#f8f9fa"/>
    <rect x="-30" y="15" width="8" height="8" fill="#f8f9fa"/>
    <rect x="-10" y="15" width="8" height="8" fill="#f8f9fa"/>
    <rect x="10" y="15" width="8" height="8" fill="#f8f9fa"/>
    
    <!-- Door -->
    <rect x="-6" y="15" width="12" height="25" fill="#343a40"/>
    
    <!-- Text -->
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
      Institution Logo
    </text>
  </g>
</svg>
