[pytest]
testpaths = tests/unit tests/integration tests/smoke
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require Firestore emulator)
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (end-to-end browser testing, excluded from coverage)

# Coverage configuration for 80% threshold
# Use these options when running tests with coverage:
# pytest --cov=. --cov-report=term-missing --cov-fail-under=80

# Asyncio configuration to suppress deprecation warnings
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
