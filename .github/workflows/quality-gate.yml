    - name: Run Import Sorting Check
      run: python scripts/ship_it.py --checks isort
      env:
        PYTHONPATH: .

  lint-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
