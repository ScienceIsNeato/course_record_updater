            exit 1
          fi
          echo "Waiting for emulator... (${i}/30)"
          sleep 2
        done
    - name: Run Integration Tests (using ship_it.py)
      run: |
        # Set CI environment variables
        export FIRESTORE_EMULATOR_HOST=localhost:8086
        export FIRESTORE_CLIENT_TIMEOUT=30
        export SELENIUM_IMPLICIT_WAIT=3
        export SELENIUM_PAGE_LOAD_TIMEOUT=8
        export PYTHONPATH=.
        export DEFAULT_PORT=3001
        
        # Run integration tests using ship_it.py
        python scripts/ship_it.py --checks integration
      env:
        CI: true
        GITHUB_ACTIONS: true

  security-check:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Security Audit
      run: |
        python scripts/ship_it.py --checks security | tee security-output.log
        exit ${PIPESTATUS[0]}
      env:
        PYTHONPATH: .
        SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
    
    - name: Upload Security Audit Output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-output
        path: |
          security-output.log
          safety_detailed_output.txt
          safety_full_diagnostic.txt
    - name: Upload security scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          bandit-report.json
