    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Linting
      run: python scripts/ship_it.py --checks lint
      env:
        PYTHONPATH: .

  unit-tests-with-coverage:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run Unit Tests with Coverage
      run: |
        echo "=== Environment Debug ==="
        echo "CI=$CI"
        echo "GITHUB_ACTIONS=$GITHUB_ACTIONS"
        echo "PYTHONPATH=$PYTHONPATH"
        echo "=== Running unit tests with coverage (single execution) ==="
        python scripts/ship_it.py --checks tests coverage
      env:
        PYTHONPATH: .
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457
      with:
        file: ./build-output/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true  # Don't fail CI if Codecov upload fails

  smoke-tests:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Set up Java 11 (required for Firestore emulator)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Chrome for Selenium
      run: |
        # Use pre-installed Chrome in GitHub Actions
        google-chrome --version || {
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable
        }
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Install and Start Firestore Emulator
      run: |
        echo "Setting up Firestore emulator..."
        # Install Google Cloud SDK
        curl https://sdk.cloud.google.com | bash
        source $HOME/google-cloud-sdk/path.bash.inc
        
        # Verify Java is available
        java -version
        
        echo "Starting Firestore emulator..."
        # Start emulator in background using gcloud
        gcloud beta emulators firestore start --host-port localhost:8086 &
        EMULATOR_PID=$!
        
        echo "Waiting for Firestore emulator to start..."
        # Wait for emulator to be ready
        for i in {1..30}; do
          if curl -f http://localhost:8086 2>/dev/null; then
            echo "✅ Firestore emulator is ready after ${i} attempts"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "❌ ERROR: Firestore emulator failed to start after 30 attempts"
            echo "Emulator process status:"
            ps aux | grep firestore || echo "No firestore process found"
            echo "Network status:"
            netstat -tlnp | grep 8086 || echo "Port 8086 not listening"
            exit 1
          fi
          echo "Waiting for emulator... (${i}/30)"
          sleep 2
        done
    - name: Run Smoke Tests (using ship_it.py)
      run: |
        # Set CI environment variables
        export FIRESTORE_EMULATOR_HOST=localhost:8086
        export FIRESTORE_CLIENT_TIMEOUT=30
        export SELENIUM_IMPLICIT_WAIT=3
        export SELENIUM_PAGE_LOAD_TIMEOUT=8
        export PYTHONPATH=.
        export DEFAULT_PORT=3001
        
        # Run smoke tests using ship_it.py
        python scripts/ship_it.py --checks smoke
      env:
        CI: true
        GITHUB_ACTIONS: true

  integration-tests:
