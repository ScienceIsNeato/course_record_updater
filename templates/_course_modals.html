{# Course Management Modals - Shared across institution and program admin
dashboards #}

<!-- Course Creation Modal -->
<div
  class="modal fade"
  id="createCourseModal"
  tabindex="-1"
  aria-labelledby="createCourseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createCourseModalLabel">
          Create New Course
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form id="createCourseForm">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="courseNumber" class="form-label"
                >Course Number *</label
              >
              <input
                type="text"
                class="form-control"
                id="courseNumber"
                name="course_number"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="courseTitle" class="form-label">Course Title *</label>
              <input
                type="text"
                class="form-control"
                id="courseTitle"
                name="course_title"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="courseDescription" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="courseDescription"
              name="description"
              rows="3"
            ></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="courseCreditHours" class="form-label"
                >Credit Hours *</label
              >
              <input
                type="number"
                class="form-control"
                id="courseCreditHours"
                name="credit_hours"
                min="0"
                max="12"
                step="0.5"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="courseDepartment" class="form-label"
                >Department</label
              >
              <input
                type="text"
                class="form-control"
                id="courseDepartment"
                name="department"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="courseProgramIds" class="form-label"
              >Program(s) *</label
            >
            <select
              class="form-control"
              id="courseProgramIds"
              name="program_ids"
              multiple
              required
            >
              <option value="">Please select at least one program...</option>
            </select>
            <small class="form-text text-muted"
              >Hold Ctrl/Cmd to select multiple programs</small
            >
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="createCourseBtn">
            <span class="btn-text">Create Course</span>
            <span class="btn-spinner d-none">
              <span
                class="spinner-border spinner-border-sm"
                aria-hidden="true"
              ></span>
              Creating...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Course Modal -->
<div
  class="modal fade"
  id="editCourseModal"
  tabindex="-1"
  aria-labelledby="editCourseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form id="editCourseForm">
        <input type="hidden" id="editCourseId" />
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="editCourseNumber" class="form-label"
                >Course Number *</label
              >
              <input
                type="text"
                class="form-control"
                id="editCourseNumber"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="editCourseTitle" class="form-label"
                >Course Title *</label
              >
              <input
                type="text"
                class="form-control"
                id="editCourseTitle"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="editCourseDescription" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="editCourseDescription"
              rows="3"
            ></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="editCourseCreditHours" class="form-label"
                >Credit Hours *</label
              >
              <input
                type="number"
                class="form-control"
                id="editCourseCreditHours"
                min="0"
                max="12"
                step="0.5"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="editCourseDepartment" class="form-label"
                >Department</label
              >
              <input
                type="text"
                class="form-control"
                id="editCourseDepartment"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="editCourseProgramIds" class="form-label"
              >Program(s) *</label
            >
            <select
              class="form-control"
              id="editCourseProgramIds"
              multiple
              required
            >
              <option value="">Please select at least one program...</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="editCourseActive"
              />
              <label class="form-check-label" for="editCourseActive"
                >Active</label
              >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            <span class="btn-text">Update Course</span>
            <span class="btn-spinner d-none">
              <span
                class="spinner-border spinner-border-sm"
                aria-hidden="true"
              ></span>
              Updating...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
