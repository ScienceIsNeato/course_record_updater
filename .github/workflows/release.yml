name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3

env:
  PROJECT_ID: loopcloser
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev/loopcloser/loopcloser-images
  IMAGE_NAME: loopcloser-app

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating GitHub release
      id-token: write  # For GCP auth

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build \
          --platform linux/amd64 \
          -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} \
          -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
          -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          .

    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Deploy to Production
      run: |
        gcloud run deploy loopcloser-prod \
          --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} \
          --region=${{ env.REGION }} \
          --platform=managed \
          --allow-unauthenticated \
          --set-env-vars="APP_ENV=production,DATABASE_URL=sqlite:////tmp/loopcloser.db" \
          --set-secrets="SECRET_KEY=loopcloser-secret-key:latest" \
          --memory=1Gi \
          --cpu=2 \
          --min-instances=1 \
          --max-instances=10 \
          --project=${{ env.PROJECT_ID }}

    - name: Get Production URL
      id: url
      run: |
        URL=$(gcloud run services describe loopcloser-prod \
          --region=${{ env.REGION }} \
          --project=${{ env.PROJECT_ID }} \
          --format='value(status.url)')
        echo "url=$URL" >> $GITHUB_OUTPUT

    - name: Generate Changelog
      id: changelog
      run: |
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREV_TAG" ]; then
          echo "## Changes since $PREV_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
        else
          echo "## Initial Release" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" | head -20 >> CHANGELOG.md
        fi
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ## ðŸš€ Loopcloser ${{ steps.version.outputs.tag }}
          
          **Production URL:** ${{ steps.url.outputs.url }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ### Docker Image
          ```
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify Production Deployment
      run: |
        echo "Verifying production deployment..."
        sleep 10  # Give Cloud Run time to stabilize
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.url.outputs.url }}/)
        if [ "$HTTP_STATUS" -eq 200 ]; then
          echo "âœ… Production deployment verified - HTTP 200"
        else
          echo "âš ï¸ Production returned HTTP $HTTP_STATUS"
          exit 1
        fi

    - name: Output release info
      run: |
        echo "### ðŸŽ‰ Release ${{ steps.version.outputs.tag }} Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Production URL:** ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY

